	</head>
	<body class="text-center">

		<div id="app" class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
			<header class="mb-auto"></header>

			<button id="StopBtn" type="button" onclick="StopBtnClick()" class="btn btn-warning btn-lg btn-block" style="display: none;">關閉警報</button>

			<main role="main" class="inner cover">
				<img class="animated fadeInDown delay-07s" src="/img/alarm.png" alt="">
				<h1 class="animated fadeInDown delay-07s">隨機警報鬧鐘</h1>
				<p class="lead animated fadeInUp delay-1s">
					此頁面開著才能收到警報，縮小視窗也可。<br>
					警報區間為週一至週五09:00~17:00<br>
					（午休12:00~13:00除外）<br>
					每月至多兩個警報，兩警報間隔至少3天。<br>
					現在時間：{{date | formatDate}}<br>
					本月已警報次數：<span id="SpanCount">0/2</span>
				</p>
				<p class="lead animated fadeInUp delay-1s">
					<a id="ChangeBtn" href="#" class="btn btn-lg btn-secondary" data-toggle="modal" data-target="#exampleModal">修改設定</a>
				</p>
			</main>
			
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">修改設定</h5>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group">
									<label for="recipient-name" class="col-form-label">帳號</label>
									<input type="text" class="form-control" id="recipient-name">
								</div>
								<div class="form-group">
									<label for="message-text" class="col-form-label">密碼</label>
									<input type="text" class="form-control" id="recipient-name">
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
							<button type="button" class="btn btn-dark ">登入</button>
						</div>
					</div>
				</div>
			</div>

			<footer class="mastfoot mt-auto">
				<div class="inner">
				<p>Ver 1.1.3 © 2018 Chanry All Rights Reserved</p>
				</div>
			</footer>
		</div>
